<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estiloPseudoClases.css">
    <title>Práctica Pseudo-Clases - Inicio</title>
</head>
<body>
    <header>
        <h1>Práctica Pseudo-Clases en CSS</h1>
    </header>

    <main>
        <section>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" required>
                <label for="email">E-Mail:</label>
                <input type="email" name="email" placeholder="No disponible" disabled>
                <label for="edad">Edad:</label>
                <input type="number" max="100" min="18">

                <br><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" value="Ciudad Obregon" placeholder="Ciudad Obregón" readonly>

                <label for="carrera">Carrera:</label>
                <input type="text" name="carrera">
                <label for="semestre">Semestre</label>
                <input type="text" name="semestre">

                <p>Textoooooo</p>

            </form>

            <br>

            <a href="https://www.wikidex.net/wiki/Piplup" target="_blank">Sorpresita</a>
            <a href="https://www.wikidex.net/wiki/Glaceon" target="_blank">Otra sorpresita</a>

            <br>

            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" cols="50" rows="10"></textarea>

            <p lang="fr">ce paragraphe est en français</p>

            <button>Botón!!</button>
        </section>
    </main>
</body>
</html>
